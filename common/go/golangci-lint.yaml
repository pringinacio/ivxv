run:
  timeout: 5m

linters:
  enable:
    - dupl
    - errcheck
    - exportloopref
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - nolintlint
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
  disable:
    - structcheck

linters-settings:
  goimports:
    local-prefixes: ivxv.ee
  lll:
    tab-width: 8
  nolintlint:
    allow-unused: false
    allow-leading-space: false
    require-specific: true
